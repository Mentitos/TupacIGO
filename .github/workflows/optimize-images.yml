name: Optimize Images

on:
  push:
    paths:
      - 'imagenes/**'

jobs:
  optimize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install WebP
        run: sudo apt-get install -y webp
      
      - name: Convert images to WebP
        run: |
          find imagenes -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" \) | while read img; do
            filename="${img%.*}"
            if [ ! -f "${filename}.webp" ]; then
              cwebp -q 80 "$img" -o "${filename}.webp"
              echo "Converted: $img to ${filename}.webp"
            fi
          done
      
      - name: Commit optimized images
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add imagenes/*.webp
          git diff --quiet && git diff --staged --quiet || git commit -m "Add optimized WebP images"
          git push